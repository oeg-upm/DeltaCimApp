<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>DELTA CIM - Login</title>

<!-- Custom fonts for this template -->
<link rel="stylesheet" type="text/css" th:href="@{vendor/fontawesome-free/css/all.min.css}"/>

<!-- Page level plugin CSS -->
<link rel="stylesheet" type="text/css" th:href="@{vendor/datatables/dataTables.bootstrap4.css}"/>
<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}"/>



</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<img src="images/delta.jpeg" class="card-header" alt="Logo">
			<!-- <div class="card-header">Login</div> -->
			<div class="card-body">
			
			
			
				<form action="#" th:action="@{/api/login}" th:object="${user}" method="post">
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" id="username" class="form-control"
								placeholder="username" required
								autofocus="autofocus" th:field="*{username}"> <label for="username" >Username</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="inputPassword" class="form-control"
								placeholder="Password" required th:field="*{password}"> <label
								for="inputPassword">Password</label>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox" value="remember-me">
								Remember Password
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Add</button>
				</form>
				
				
				
				<div class="text-center">
					<a class="d-block small mt-3" href="register.html">Register an
						Account</a> <a class="d-block small" href="forgot-password.html">Forgot
						Password?</a>
				</div>
			</div>
		</div>
	</div>
		<!-- Bootstrap core JavaScript-->
	<script type="text/javascript" th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script type="text/javascript" th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
</body>

</html>
